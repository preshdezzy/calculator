<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu">
             <button class="sign1"><i class="fas fa-minus"></i></button>
             <button class="sign2"><i class="far fa-square"></i></button>
             <button class="sign3"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="header2">
          
                <input type="text" placeholder="123,000 + 346,678 + 675,890">
            
        </div>
        <div class="main">
            <div class="mainwriteup">
                <button class="cell1">CE</button>
                <button class="cell2">C</button>
                <button class="cell3"><i class="fas fa-backspace"></i></button>
                <button class="cell4"><i class="fas fa-divide"></i></button>
                <button class="cell5">inv</button>
                <button class="cell6">Rad</button>
                <button class="cell7">Sin</button>
                <button class="cell8">7</button>
                <button class="cell9">8</button>
                <button class="cell10">9</button>
                <button class="cell11"><i class="fas fa-times"></i></button>
                <button class="cell12">Cos</button>
                <button class="cell13">Tan</button>
                <button class="cell14">%</button>
                <button class="cell15">4</button>
                <button class="cell16">5</button>
                <button class="cell17">6</button>
                <button class="cell18"><i class="fas fa-minus"></i></button>
                <button class="cell19">In</button>
                <button class="cell20">Log</button>
                <button class="cell21">!</button>
                <button class="cell22">1</button>
                <button class="cell23">2</button>
                <button class="cell24">3</button>
                <button class="cell25">+</button>
                <button class="cell26">^</button>
                <button class="cell27">&#960</button>
                <button class="cell28">e</button>
                <button class="cell29">.</button>
                <button class="cell30">0</button>
                <button class="cell31">=</button>
                <button class="cell32">(</button>
                <button class="cell33">)</button>
                <button class="cell34">&radic;</button>
            </div>
    </div>
</body>

</html>
